<!DOCTYPE html>
<html lang="en">
<head>
    <title>admin</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome icons cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>

    <header id="header" class="shadow bg-light">
        <nav class="container navbar">
            <a href="{{ url_for('index') }}" class="nav-blog text-dark">Code'Scool</a>

            <!-- collapse -->
            <div class="collapse">
                <ul class="navbar-nav">
                    <a href="{{ url_for('index') }}" class="nav-link">Home</a>
                    <a href="{{ url_for('signout') }}" class="nav-link">Logout</a>

                </ul>
            </div>
        </nav>
    </header>
    <!-- .Header -->
    <main id="main-sec">
        <h1> {{ message }} </h1>
        <section class="courses" id="Courses">
            <form class="cor1" method="post" action = "{{ url_for('admin') }}">
                <h2>Web developrment</h2> 
                <select name="webdev" id="webdev">
                    <option value="None">--Please choose an option--</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">Java Script</option>
                    <option value="njs">Node Js</option>
                    <option value="dbms">PostgreSQL</option>
                    <option value="react">React</option>
                    <option value="w_project">Project</option>
                </select>
                <input type="text" id="w_link" placeholder="Enter link here" name="w_link">
                <input type="submit" id= "w_submit" value="Submit">
            
            <hr>
            
                <h2>Machine learning</h2> 
                <select name="ml" id="ml">
                    <option value="None">--Please choose an option--</option>
                    <option value="python">Python</option>
                    <option value="m_dsa">DSA</option>
                    <option value="mysql">MySQL</option>
                    <option value="library">Numpy/Pandas/Matplotlib</option>
                    <option value="maths">Mathematics & Statistics</option>
                    <option value="mlc">Machine learning concepts</option>
                    <option value="dlc">Deep learning concepts</option>
                    <option value="ml_project">Projects</option>
                </select>
                <input type="text" id="m_link" placeholder="Enter link here" name="m_link">
                <input type="submit" id= "submit" value="Submit">
            
            <hr>
            
                <h2>Blockchain</h2> 
                <select name="bc" id="bc">
                    <option value="None">--Please choose an option--</option>
                    <option value="blockchain">Blockchain</option>
                    <option value="tools">Tools you need</option>
                    <option value="solid">Solidity</option>
                    <option value="js">JavaScript</option>
                    <option value="react">React</option>
                    <option value="njs">Node Js</option>
                    <option value="wb3">Web3js</option>
                </select>
                <input type="text" id="b_link" placeholder="Enter link here" name="b_link">
                <input type="submit" id= "submit" value="Submit">
            
            <hr>
            
                <h2>Data Science</h2> 
                <select name="ds" id="ds">
                    <option value="None">--Please choose an option--</option>
                    <option value="es">Excel and Statistics</option>
                    <option value="library">Numpy/Pandas/Matplotlib</option>
                    <option value="mlc">Machine Learning Concepts</option>
                    <option value="dlc">Deep learning concepts</option>
                    <option value="mongo">MongoDB</option>
                    <option value="btools">Bi tools</option>
                </select>
                <input type="text" id="d_link" placeholder="Enter link here" name="d_link">
                <input type="submit" id= "submit" value="Submit">
            
            <hr>
            
                <h2>Programming Languages</h2> 
                <select name="pl" id="pl">
                    <option value="None">--Please choose an option--</option>
                    <option value="c">C</option>
                    <option value="c++">C++</option>
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                    <option value="js">Java Script</option>
                    <option value="swift">Swift</option>
                    <option value="go">Go</option>
                </select>
                <input type="text" id="i_link" placeholder="Enter link here" name="p_link">
                <input type="submit" id= "submit" value="Submit">
            
            <hr>
            
                <h2>Cyber Security</h2> 
                <select name="cs" id="cs">
                    <option value="None">--Please choose an option--</option>
                    <option value="hv">Hypervisor</option>
                    <option value="cbash">Command Line</option>
                    <option value="sadm">System Administration</option>
                    <option value="cn">Computer networking</option>
                </select>
                <input type="text" id="c_link" placeholder="Enter link here" name="c_link">
                <input type="submit" id= "submit" value="Submit">
            </form>
            <hr>


        </section>
